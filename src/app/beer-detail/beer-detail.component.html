<div class="beer-detail" *ngIf="beer">
  <button 
    routerLink="/beers"
    aria-current="page"
    >Back to the list
  </button>
  <h2>{{ beer.name }}</h2>
  <p>{{ beer.description }}</p>
</div>

<div class="recipes">
  <h3>Quelques recettes qui pourrait vous int√©resser:</h3>
  <ng-container *ngIf="isLoading; else list">
    <div class="recipes-skeleton">
      <div *ngFor="let count of [].constructor(recipeCount)" class="recipes-skeleton__container animate">
        <div class="recipes-skeleton__title"></div>
        <div class="recipes-skeleton__image"></div>
      </div>
    </div>
  </ng-container>
  <ng-template #list>
    <ul class="recipes-list">
      <li class="recipes-item" *ngFor="let recipe of recipes">
        <a class="recipes-link" href="{{ recipe.url }}">
          <h3>{{ recipe.label }}</h3>
          <img src="{{ recipe.image }}" alt="recipe.label">
        </a>      
      </li>
    </ul>
  </ng-template>
</div>

<div class="beer-detail" *ngIf="beer">
  <button 
    routerLink="/beers"
    aria-current="page"
    >Back to the list
  </button>
  <h2>{{ beer.name }}</h2>
  <p>{{ beer.description }}</p>
</div>

<div class="recipes">
  <h3>Quelques recettes qui pourrait vous int√©resser:</h3>
  <ul class="recipes-list">
    <li class="recipe-item" *ngFor="let recipe of recipes">
      <a href="{{ recipe.url }}">
        <h3>{{ recipe.label }}</h3>
        <img src="{{ recipe.image }}" alt="recipe.label">
      </a>      
    </li>
  </ul>
</div>
